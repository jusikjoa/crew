name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 수동 실행도 가능

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/crew
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true # 캐시 없이 강제로 새로 빌드
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/crew:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/crew:buildcache,mode=max

      # EC2 자동 배포 (선택사항 - Secrets 설정 필요)
      # EC2_HOST, EC2_USER, EC2_SSH_KEY, EC2_DEPLOY_PATH Secrets가 설정되어 있어야 함
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: ${{ secrets.EC2_DEPLOY_PATH || '/home/ubuntu/crew' }}
        continue-on-error: true

      - name: Copy HTTPS files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.https.yml,scripts/setup-ec2-https.sh"
          target: ${{ secrets.EC2_DEPLOY_PATH || '/home/ubuntu/crew' }}
        continue-on-error: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            DEPLOY_PATH="${{ secrets.EC2_DEPLOY_PATH || '/home/ubuntu/crew' }}"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/crew:latest"
            cd ${DEPLOY_PATH}
            
            # data 디렉토리 생성 및 권한 설정
            mkdir -p data
            chmod 777 data || sudo chmod 777 data
            
            # 기존 컨테이너 중지 (DB 락 해제)
            docker compose down || true
            
            # 기존 이미지 삭제 (강제로 새 이미지 pull하기 위해)
            docker rmi ${IMAGE} || true
            
            # 최신 이미지 pull
            docker pull ${IMAGE}
            
            # DB 마이그레이션 실행 (channels.name unique 제약 제거 등)
            docker run --rm -v ${DEPLOY_PATH}/data:/app/data -e DATABASE_PATH=/app/data/crew.db ${IMAGE} node scripts/remove-channel-name-unique.js || true
            
            # 새 컨테이너 시작 (HTTPS 설정 시 docker-compose.https.yml 사용)
            if [ -f docker-compose.https.yml ] && [ -d certs ]; then
              DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml -f docker-compose.https.yml up -d
            else
              DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose up -d
            fi
            
            # 불필요한 이미지 정리
            docker system prune -f
        continue-on-error: true  # Secrets가 없어도 워크플로우가 실패하지 않도록
