services:
  crew:
    image: ${DOCKER_USERNAME:-your-username}/crew:latest
    container_name: crew-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/crew.db
      # HTTPS 사용 시 (certs 마운트 후)
      # - USE_HTTPS=true
      # - SSL_KEY_PATH=/app/certs/server.key
      # - SSL_CERT_PATH=/app/certs/server.crt
    volumes:
      - ./data:/app/data
      # HTTPS 사용 시: - ./certs:/app/certs:ro
    user: "0:0"  # root로 실행 (임시 해결책, 보안상 권장하지 않음)
    healthcheck:
      test: ["CMD", "node", "scripts/healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
