services:
  crew:
    image: ${DOCKER_USERNAME:-your-username}/crew:${IMAGE_TAG:-latest}
    container_name: crew-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/crew.db  # 데이터베이스 경로 명시 (절대 경로)
    volumes:
      - ./data:/app/data  # 데이터베이스 디렉토리 마운트
    user: "0:0"  # root로 실행 (임시 해결책, 보안상 권장하지 않음)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health-check', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
